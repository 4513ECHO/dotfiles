set-option -g default-shell "$SHELL"

# color
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",$TERM:Tc"

# status line
set-option -g status-interval 1
set-option -g status-position top
set-option -g status-justify centre
set-option -g status-style "fg=colour252,bg=colour235"
set-option -g status-left-length 35
set-option -g status-left "Session: #{session_name}"
set-option -g status-right "#[fg=colour247][%m/%d(%a) %H:%M:%S]#[default]"
set-option -g message-style "fg=colour233,bg=colour246"
set-window-option -g window-status-format "#{window_index}: #{window_name}"
set-window-option -g window-status-current-style "fg=colour255,bold"
set-window-option -g window-status-current-format \
    "#[#{?client_prefix,bg=colour248,}]#{window_index}: #{window_name}#[default]"
set-window-option -g window-status-separator "|"
set-option -g pane-border-style "fg=colour235"
set-option -g pane-border-format "#{pane_index}: #{pane_title} (#{pane_tty})"
set-option -g pane-border-status top
set-option -g pane-active-border-style "fg=colour246"
# set-option -g clock-mode-colour

# reduce delay
set-option -sg escape-time 0
set-option -g repeat-time 500

set-window-option -g monitor-activity on
set-option -g history-limit 5000
set-option -wg automatic-rename on
set-option -wg automatic-rename-format "#{pane_title}"

set-option -g base-index 1
set-option -g pane-base-index 1

# prefix key
set-option -g prefix C-q
unbind-key C-b

# keymappings
bind-key c new-window -c '#{pane_current_path}'
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'
bind-key o select-pane -t :.+
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5
bind-key q kill-pane
bind-key x confirm-before -p "kill-window #{window_name}? (y/n)" kill-window
bind-key r source-file ~/.config/tmux/tmux.conf \
    \; refresh-client \
    \; display-message "Reloaded tmux.conf"
bind-key w choose-tree -Z

# copy mode settings
bind-key C-v copy-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
