set -g default-shell "$SHELL"

# color
set -g  default-terminal "tmux-256color"
set -ga terminal-overrides ",$TERM:Tc"

source-file "$XDG_CONFIG_HOME/tmux/colors.tmux"

# reduce delay
set -sg escape-time 0
set -g  repeat-time 500
set -g  display-time 500
set -g  display-panes-time 500

setw -g  monitor-activity on
set  -g  history-limit 5000
set  -wg automatic-rename on
set  -wg automatic-rename-format "#{pane_title}"

set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1
set -g focus-events on
set -g status-keys emacs

# prefix key
set -g prefix C-q
unbind C-b

# keymappings
bind c new-window -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
bind o select-pane -t :.+
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind q kill-pane
bind x confirm-before -p "kill-window #{window_name}? (y/n)" kill-window
bind r source-file ~/.config/tmux/tmux.conf \
    \; refresh-client \
    \; display-message "Reloaded tmux.conf"
bind w choose-tree -Z

# copy mode settings
bind C-v copy-mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection

source-file "$XDG_CONFIG_HOME/tmux/navigator.tmux"
