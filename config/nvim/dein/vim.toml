[[plugins]]
repo = 'leafgarland/typescript-vim'

[[plugins]]
repo = 'machakann/vim-highlightedyank'
on_event = ['TextYankPost']
hook_add = '''
let g:highlightedyank_highlight_duration = 100
'''

[[plugins]]
repo = 'markonm/traces.vim'
on_event = ['CmdlineEnter']
hook_add = '''
let g:traces_normal_preview = v:true
'''

[[plugins]]
repo = 'mattn/vim-lsp-settings'
depends = ['vim-lsp']
on_event = ['BufRead']
hooks_file = '$DEIN_DIR/settings/vim-lsp.vim'

[[plugins]]
repo = 'mattn/vim-notification'
on_func = ['notification#']

[[plugins]]
repo = 'obcat/vim-hitspop'
on_event = ['CmdlineLeave']
on_func = ['hitspop#main']
hook_add = '''
let g:hitspop_line = 'winbot'
let g:hitspop_column = 'winleft'
let g:hitspop_timeout = 2000
autocmd vimrc ColorScheme *
      \ hi link hitspopErrormsg ErrorMsg
autocmd vimrc User SearchxInputChanged call hitspop#main()
'''

[[plugins]]
repo = 'obcat/vim-sclow'
hook_add = '''
let g:sclow_hide_full_length = v:true
'''

[[plugins]]
repo = 'prabirshrestha/vim-lsp'
on_source = ['vim-lsp-settings']

[[plugins]]
repo = 'rbtnn/vim-coloredit'
on_cmd = ['ColorEdit']

[[plugins]]
repo = 'vim-jp/syntax-vim-ex'
