[[plugins]]
repo = 'Shougo/ddu.vim'
depends = ['denops.vim']
hook_add = '''
let g:launcher_config.ddu = {
      \ 'char': 'd',
      \ 'run': { -> ddu#start({'sources': [{'name': 'source'}]}) },
      \ }
" let g:launcher_config.update = {
"      \ 'char': 'u',
"      \ 'run': { -> ddu#start({'sources': [{'name': 'dein_update'}]}) },
"      \ }
nnoremap <Leader>r <Cmd>Ddu -resume<CR>
inoremap <C-x><C-e> <Cmd>Ddu emoji -ui-param-startFilter<CR>
'''
hook_source = '''
Runtime dein/settings/ddu.vim
'''

[plugins.ftplugin]
ddu-ff = '''
nnoremap <buffer> <CR>
      \ <Cmd>call ddu#ui#ff#do_action('itemAction')<CR>
nnoremap <buffer> <Space>
      \ <Cmd>call ddu#ui#ff#do_action('toggleSelectItem')<CR>
nnoremap <buffer> i
      \ <Cmd>call ddu#ui#ff#do_action('openFilterWindow')<CR>
nnoremap <buffer> <Tab>
      \ <Cmd>call ddu#ui#ff#do_action('chooseAction')<CR>
nnoremap <buffer> <C-l>
      \ <Cmd>call ddu#ui#ff#do_action('refreshItems')<CR>
nnoremap <buffer> p
      \ <Cmd>call ddu#ui#ff#do_action('preview')<CR>
nnoremap <buffer> q
      \ <Cmd>call ddu#ui#ff#do_action('quit')<CR>
nnoremap <buffer> c
      \ <Cmd>call ddu#ui#ff#do_action('itemAction', {'name': 'create'})<CR>
nnoremap <buffer> c
      \ <Cmd>call ddu#ui#ff#do_action('itemAction', {'name': 'edit'})<CR>
nnoremap <buffer> E
      \ <Cmd>call ddu#ui#ff#do_action('itemAction',
      \ {'params': eval(input('params: ', "{}\<lt>Left>"))})<CR>
nnoremap <buffer> v
      \ <Cmd>call ddu#ui#ff#do_action('itemAction',
      \ {'name': 'open', 'params': {'command': 'vsplit'}})<CR>
'''

ddu-ff-filter = '''
nnoremap <buffer> q     <Cmd>close<CR>
nnoremap <buffer> <CR>  <Cmd>close<CR>
inoremap <buffer> <CR>  <Esc><Cmd>close<CR>
inoremap <buffer> <C-n>
      \ <Cmd>call ddu#ui#ff#execute("call cursor(line('.')+1,0)")<CR>
inoremap <buffer> <C-p>
      \ <Cmd>call ddu#ui#ff#execute("call cursor(line('.')-1,0)")<CR>
'''

