# hatsunemiku theme
# based on a template generated by https://thomashunter.name/i3-configurator/

# class                 border  bground text    indicator child_border
client.focused          #4A4B4B #13868C #DCD7D7 #12868C   #4A4B4B
client.focused_inactive #4A4B4B #4A4B4B #DCDCD7 #4A4B4B   #4A4B4B
client.unfocused        #242829 #242829 #7B8B99 #242829   #242829
client.urgent           #DF2683 #DF2683 #DCDCD7 #DF2683   #DF2683
client.placeholder      #000000 #0C0C0C #DCDCD7 #000000   #0C0C0C

client.background       #242829

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
  status_command i3status
  position top

  colors {
    background #000000
    statusline #DFD7D7
    separator  #4A4B4B

    focused_workspace  #12868C #12868C #DFD7D7
    active_workspace   #4A4B4B #4A4B4B #DFD7D7
    inactive_workspace #4A4B4B #4A4B4B #7B8B99
    urgent_workspace   #DF2683 #DF2683 #DFD7D7
    binding_mode       #DF2683 #DF2683 #DFD7D7
  }
}

