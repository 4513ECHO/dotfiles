---
packages:
  # init: a
  - type: github_release
    repo_owner: arrow2nd
    repo_name: nekome
    asset: nekome_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: TUI な Twitter クライアント
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    overrides:
      - goos: windows
        format: zip

  # init: b
  - type: github_release
    repo_owner: b4b4r07
    repo_name: changed-objects
    asset: changed-objects-{{.OS}}-{{.Arch}}.tar.gz
    description: Get changed objects in Git commit
    replacements:
      amd64: x86_64
    supported_envs:
      - linux
      - darwin
  - type: github_archive
    repo_owner: b3nj5m1n
    repo_name: xdg-ninja
    description: A shell script which checks your $HOME for unwanted files and directories
    version_source: github_tag
    files:
      - name: xdg-ninja
        src: xdg-ninja-{{trimV .Version}}/xdg-ninja.sh

  # init: c

  # init: d

  # init: e

  # init: f
  - type: github_release
    repo_owner: fiatjaf
    repo_name: jiq
    asset: jiq_{{.OS}}_{{.Arch}}
    format: raw
    description: jid on jq - interactive JSON query tool using jq expressions
    supported_envs:
      - darwin
      - amd64
    rosetta2: true

  # init: g
  - type: go_install
    repo_owner: greymd
    repo_name: ojichat
    description: おじさんがLINEやメールで送ってきそうな文を生成する

  # init: h
  - type: github_release
    repo_owner: high-moctane
    repo_name: mocword
    asset: mocword-{{.Arch}}-{{.OS}}
    description: Predict next words (｀･ω･´)
    replacements:
      darwin: apple-darwin
      linux: unknown-linux-musl
      amd64: x86_64
      arm64: aarch64
    supported_envs:
      - darwin
      - linux
      - amd64
    version_constraint: 'semver(">= 0.2.0")'
    version_overrides:
      - version_constraint: 'semver("< 0.2.0")'
        supported_envs:
          - darwin
          - amd64
  - type: github_content
    repo_owner: holman
    repo_name: spark
    path: spark
    description: ▁▂▃▅▂▇ in your shell

  # init: i
  - type: github_release
    repo_owner: itchyny
    repo_name: gojo
    asset: gojo_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: zip
    description: Yet another Go implementation of jo
    overrides:
      - goos: linux
        format: tar.gz
    files:
      - name: gojo
        src: gojo_{{.Version}}_{{.OS}}_{{.Arch}}/gojo

  # init: j
  - type: github_content
    repo_owner: JosefZIla
    repo_name: bash2048
    path: bash2048.sh
    description: Bash implementation of 2048 game
    format: raw
    files:
      - name: bash2048.sh

  # init: k
  - type: github_release
    name: ko1nksm/getoptions/getoptions
    repo_owner: ko1nksm
    repo_name: getoptions
    asset: getoptions
    description: An elegant option/argument parser for shell scripts (full support for bash and all POSIX shells)
  - type: github_release
    name: ko1nksm/getoptions/gengetoptions
    repo_owner: ko1nksm
    repo_name: getoptions
    asset: gengetoptions
    description: An elegant option/argument parser for shell scripts (full support for bash and all POSIX shells)
    files:
      - name: gengetoptions

  # init: l

  # init: m
  - type: github_release
    repo_owner: MiSawa
    repo_name: xq
    asset: xq-{{.Version}}-{{.Arch}}-{{.OS}}.tar.gz
    description: Pure rust implementation of jq
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-msvc
    supported_envs:
      - darwin
      - linux
      - amd64
    files:
      - name: xq
        src: xq-{{.Version}}-{{.Arch}}-{{.OS}}/xq

  # init: n
  - type: http
    repo_owner: nodejs
    repo_name: node
    rosetta2: true
    url: https://nodejs.org/dist/{{.Version}}/node-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz
    link: https://nodejs.org/
    description: Node.js JavaScript runtime
    replacements:
      amd64: x64
    files:
      - name: corepack
        src: node-{{.Version}}-{{.OS}}-{{.Arch}}/bin/corepack
      - name: node
        src: node-{{.Version}}-{{.OS}}-{{.Arch}}/bin/node
      - name: npm
        src: node-{{.Version}}-{{.OS}}-{{.Arch}}/bin/npm
      - name: npx
        src: node-{{.Version}}-{{.OS}}-{{.Arch}}/bin/npx

  # init: o

  # init: p

  # init: q

  # init: r
  - type: github_release
    repo_owner: rhysd
    repo_name: vim-startuptime
    asset: vim-startuptime_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: A small Go program for better `vim --startuptime` alternative
    overrides:
      - goos: windows
        format: zip
  - type: http
    repo_owner: rust-lang
    repo_name: rust
    url: https://static.rust-lang.org/dist/rust-{{.Version}}-{{.Arch}}-{{.OS}}.tar.gz
    description: Empowering everyone to build reliable and efficient software
    replacements:
      darwin: apple-darwin
      linux: unknown-linux-musl
      freebsd: unknown-freebsd
      netbsd: unknown-netbsd
      amd64: x86_64
      arm64: aarch64
      386: i686
    files:
      - name: cargo
        src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/cargo/bin/cargo
      - name: clippy-driver
        src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/clippy-preview/bin/clippy-driver
      - name: cargo-clippy
        src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/clippy-preview/bin/cargo-clippy
      - name: rls
        src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rls-preview/bin/rls
      - name: rust-demangler
        src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rust-demangler-preview/bin/rust-demangler
      - name: rustdoc
        src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/rustdoc
      - name: rust-lldb
        src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/rust-lldb
      - name: rustc
        src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/rustc
      - name: rust-gdbgui
        src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/rust-gdbgui
      - name: rust-gdb
        src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/rust-gdb
      - name: rustfmt
        src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustfmt-preview/bin/rustfmt
      - name: cargo-fmt
        src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustfmt-preview/bin/cargo-fmt

  # init: s
  - type: github_content
    repo_owner: sheepla
    repo_name: fzpac
    path: fzpac
    description: Arch Linux package finder with fzf
  - type: github_release
    repo_owner: simeji
    repo_name: jid
    asset: jid_{{.OS}}_{{.Arch}}.zip
    description: json incremental digger
    supported_envs:
      - darwin
      - linux
      - amd64
    rosetta2: true
  - type: github_release
    repo_owner: skanehira
    repo_name: gjo
    asset: "{{.OS}}.zip"
    description: Small utility to create JSON objects
    replacements:
      darwin: MacOS
      linux: Linux
      windows: Windows
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
  - type: github_release
    repo_owner: skanehira
    repo_name: rtty
    asset: rtty_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Terminal on browser via websocket
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
    supported_envs:
      - linux
      - darwin

  # init: t
  - type: github_content
    repo_owner: thinca
    repo_name: ciw
    path: bin/ciw
    description: A wrapper to install cli binary from language associated package manager

  # init: u

  # init: v
  - type: github_release
    repo_owner: vishaltelangre
    repo_name: ff
    asset: find-files-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    description: Find files (ff) by name, fast
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-musl
    overrides:
      - goos: linux
        goarch: arm64
        replacements:
          linux: unknown-linux-gnu
    supported_envs:
      - linux
      - darwin
    rosetta2: true

  # init: w

  # init: x

  # init: y

  # init: z
