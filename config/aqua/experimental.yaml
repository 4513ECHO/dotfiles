---
packages:
  # init: a

  # init: b

  # init: c

  # init: d
  - type: http
    repo_owner: docker
    repo_name: cli
    url: 'https://download.docker.com/{{.OS}}/static/stable/{{.Arch}}/docker-{{trimV .Version}}.tgz'
    link: https://docker.com
    description: The Docker CLI
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: mac
      windows: win
    version_source: github_tag
    files:
      - name: docker
        src: docker/docker
      # TODO: these tools are not avarable on darwin
      # - name: docker-init
      #   src: docker/docker-init
      # - name: docker-proxy
      #   src: docker/docker-proxy
      # - name: dockerd
      #   src: docker/dockerd
      # - name: runc
      #   src: docker/runc

  # init: e

  # init: f
  - type: github_release
    repo_owner: fiatjaf
    repo_name: jiq
    asset: 'jiq_{{.OS}}_{{.Arch}}'
    format: raw

  # init: g
  - type: github_release
    repo_owner: guptarohit
    repo_name: asciigraph
    asset: 'asciigraph_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}'
    description: Go package to make lightweight ASCII line graph ╭┈╯ in command line apps with no other dependencies
    format: tar.gz
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
      arm: armv6
      386: i386

  # init: h
  - type: github_release
    repo_owner: high-moctane
    repo_name: mocword
    asset: 'mocword-{{.Arch}}-{{.OS}}'
    description: Predict next words (｀･ω･´)
    replacements:
      darwin: apple-darwin
      linux: unknown-linux-musl
      amd64: x86_64
      arm64: aarch64
    version_constraint: 'semver(">= 0.2.0")'
    version_overrides:
      - version_constraint: 'semver("< 0.2.0")'
        supported_if: GOOS == "darwin" or GOARCH == "amd64"
  - type: github_content
    repo_owner: holman
    repo_name: spark
    path: spark
    description: ▁▂▃▅▂▇ in your shell

  # init: i

  # init: j
  - type: github_release
    repo_owner: jiro4989
    repo_name: ojosama
    asset: 'ojosama_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}'
    description: テキストを壱百満天原サロメお嬢様風の口調に変換します
    replacements:
      386: i386
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
  - type: github_content
    repo_owner: JosefZIla
    repo_name: bash2048
    path: bash2048.sh
    description: Bash implementation of 2048 game
    format: raw
    files:
      - name: bash2048.sh

  # init: k
  - type: github_release
    repo_owner: ko1nksm
    repo_name: getoptions
    asset: getoptions
    description: An elegant option/argument parser for shell scripts (full support for bash and all POSIX shells)

  # init: l

  # init: m

  # init: n
  - type: http
    repo_owner: nodejs
    repo_name: node
    rosetta2: true
    url: "https://nodejs.org/dist/{{.Version}}/node-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz"
    link: https://nodejs.org/
    description: Node.js JavaScript runtime
    replacements:
      amd64: x64
    files:
      - name: corepack
        src: "node-{{.Version}}-{{.OS}}-{{.Arch}}/bin/corepack"
      - name: node
        src: "node-{{.Version}}-{{.OS}}-{{.Arch}}/bin/node"
      - name: npm
        src: "node-{{.Version}}-{{.OS}}-{{.Arch}}/bin/npm"
      - name: npx
        src: "node-{{.Version}}-{{.OS}}-{{.Arch}}/bin/npx"

  # init: o

  # init: p

  # init: q

  # init: r
  - type: github_release
    repo_owner: rhysd
    repo_name: vim-startuptime
    asset: "vim-startuptime_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    description: A small Go program for better `vim --startuptime` alternative
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
  - type: http
    repo_owner: rust-lang
    repo_name: rust
    url: "https://static.rust-lang.org/dist/rust-{{.Version}}-{{.Arch}}-{{.OS}}.tar.gz"
    description: Empowering everyone to build reliable and efficient software
    replacements:
      darwin: apple-darwin
      linux: unknown-linux-musl
      freebsd: unknown-freebsd
      netbsd: unknown-netbsd
      amd64: x86_64
      arm64: aarch64
      386: i686
    files:
      - name: cargo
        src: "rust-{{.Version}}-{{.Arch}}-{{.OS}}/cargo/bin/cargo"
      - name: clippy-driver
        src: "rust-{{.Version}}-{{.Arch}}-{{.OS}}/clippy-preview/bin/clippy-driver"
      - name: cargo-clippy
        src: "rust-{{.Version}}-{{.Arch}}-{{.OS}}/clippy-preview/bin/cargo-clippy"
      - name: rls
        src: "rust-{{.Version}}-{{.Arch}}-{{.OS}}/rls-preview/bin/rls"
      - name: rust-demangler
        src: "rust-{{.Version}}-{{.Arch}}-{{.OS}}/rust-demangler-preview/bin/rust-demangler"
      - name: rustdoc
        src: "rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/rustdoc"
      - name: rust-lldb
        src: "rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/rust-lldb"
      - name: rustc
        src: "rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/rustc"
      - name: rust-gdbgui
        src: "rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/rust-gdbgui"
      - name: rust-gdb
        src: "rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/rust-gdb"
      - name: rustfmt
        src: "rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustfmt-preview/bin/rustfmt"
      - name: cargo-fmt
        src: "rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustfmt-preview/bin/cargo-fmt"

  # init: s
  - type: github_content
    repo_owner: sheepla
    repo_name: fzpac
    path: fzpac
    description: Arch Linux package finder with fzf

  # init: t
  - type: github_content
    repo_owner: thinca
    repo_name: ciw
    path: bin/ciw
    description: A wrapper to install cli binary from language associated package manager

  # init: u

  # init: v
  - type: github_release
    repo_owner: vishaltelangre
    repo_name: ff
    asset: 'find-files-{{.Version}}-{{.Arch}}-{{.OS}}.tar.gz'
    description: Find files (ff) by name, fast!
    rosetta2: true
    replacements:
      darwin: apple-darwin
      linux: unknown-linux-musl
      arm64: aarch64
      amd64: x86_64
    overrides:
      - goos: linux
        goarch: arm64
        replacements:
          linux: unknown-linux-gnu

