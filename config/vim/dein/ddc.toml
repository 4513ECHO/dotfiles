[[plugins]]
repo = 'vim-skk/skkeleton'
depends = ['denops.vim']
on_source = 'ddc.vim'
hook_source = '''
imap <C-u> <Plug>(skkeleton-toggle)
cmap <C-u> <Plug>(skkeleton-toggle)
SourceConf skkeleton.vim
'''

