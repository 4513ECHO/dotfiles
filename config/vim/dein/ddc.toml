[[plugins]]
repo = 'vim-denops/denops.vim'
on_func = ['denops#server#start']
if = 'executable("deno")'

[[plugins]]
repo = 'Shougo/ddc.vim'
depends = ['context_filetype.vim', 'denops.vim', 'pum.vim', 'lexima.vim']
on_event = ['InsertEnter', 'CmdlineEnter']
hook_source = '''
nnoremap : <Cmd>call user#ddc#cmdline_pre()<CR>:
" Runtime dein/settings/ddc.vim
SourceConf ddc.vim
'''
# sources

[[plugins]]
repo = 'Shougo/ddc-around'
on_source = 'ddc.vim'

[[plugins]]
repo = 'LumaKernel/ddc-file'
on_source = 'ddc.vim'

[[plugins]]
repo = 'shun/ddc-vim-lsp'
on_source = ['ddc.vim', 'vim-lsp']

[[plugins]]
repo = 'Shougo/neco-vim'
on_ft = ['vim', 'toml', 'help']
on_source = 'ddc.vim'

[[plugins]]
repo = 'matsui54/ddc-buffer'
on_source = 'ddc.vim'

