[[plugins]]
repo = 'Shougo/ddc.vim'
depends = ['context_filetype.vim', 'denops.vim', 'pum.vim', 'lexima.vim']
on_event = ['InsertEnter']
# on_source = ['denops.vim']
hook_add = '''
nnoremap :
      \ <Cmd>call timer_start(10, { -> user#ddc#cmdline_pre(':') })<CR>:
'''
hook_source = '''
Runtime dein/settings/ddc.vim
'''

# sources

[[plugins]]
repo = 'LumaKernel/ddc-file'
