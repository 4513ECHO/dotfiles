[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'thinca/vim-localrc'
hook_add = '''
let g:localrc_filename = '.vimrc.local'
'''

[[plugins]]
repo = 'obcat/vim-sclow'
if = '!has("nvim")'
hook_add = '''
let g:sclow_hide_full_length = v:true
'''

[[plugins]]
repo = 'obcat/vim-hitspop'
if = '!has("nvim")'
hook_add = '''
let g:hitspop_line = 'winbot'
let g:hitspop_timeout = 2000
autocmd user ColorScheme *
      \ hi link hitspopErrormsg ErrorMsg
'''

[[plugins]]
repo = 'osyo-manga/vim-precious'
depends = ['context_filetype.vim']

[[plugins]]
repo = 'Shougo/context_filetype.vim'
hook_add = '''
let s:context_filetypes = context_filetype#default_filetypes()
call remove(s:context_filetypes, 'markdown')
call extend(s:context_filetypes, {'markdown': values(map(
      \ {'\(\h\w*\)': '\1', 'viml': 'vim'},
      \ { key, val -> {
      \   'start': '^\s*```\s*' .. key,
      \   'end': '^\s*```$',
      \   'filetype': val,
      \ } }))})
let g:context_filetype#filetypes = s:context_filetypes
let g:context_filetype#ignore_patterns = {
      \ 'toml': ['^\s*#\s*'],
      \ }
'''

[[plugins]]
repo = 'rhysd/clever-f.vim'
hook_add = '''
let g:clever_f_across_no_line = v:true
let g:clever_f_ignore_case = v:true
let g:clever_f_smart_case = v:true
let g:clever_f_use_migemo = v:true
let g:clever_f_chars_match_any_signs = ';'
let g:clever_f_timeout_ms = 2000
autocmd user ColorScheme *
      \ hi def CleverFDefaultLabel guifg=red guibg=NONE gui=bold,underline
'''

[[plugins]]
repo = 'bronson/vim-trailing-whitespace'
hook_add = '''
let g:extra_whitespace_ignored_filetypes = ['diff', 'help', 'capture']
'''

[[plugins]]
repo = 'mattn/vim-molder'
[plugins.ftplugin]
molder = '''
nnoremap <buffer> q <C-w>q
nmap <buffer> <C-r> <Plug>(molder-reload)
'''

[[plugins]]
repo = 'mattn/vim-molder-operations'
depends = ['vim-molder']

[[plugins]]
repo = 'osyo-manga/vim-jplus'
on_map = { nx = '<Plug>' }
hook_add = '''
nmap J <Plug>(jplus-getchar)<Space>
xmap J <Plug>(jplus-getchar)<Space>
nmap gJ <Plug>(jplus)
xmap gJ <Plug>(jplus)
let g:jplus#config = {
      \ '_': {
      \   'delimiter': '',
      \   'right_matchstr_pattern': '^\s*#\s*\zs.*\|'
      \                          .. '\s*\zs.*',
      \ },
      \ 'vim': {
      \   'right_matchstr_pattern': '^\s*\\\s*\zs.*\|'
      \                          .. '^\s*"\s*\zs.*\|'
      \                          .. '\s*\zs.*',
      \ }}
'''

[[plugins]]
repo = 'kana/vim-submode'
hook_add = '''
Runtime dein/settings/submode.vim
'''

[[plugins]]
repo = 'prabirshrestha/vim-lsp'
on_source = ['vim-lsp-settings']
on_ft = [
  'python', 'typescript', 'typescriptreact',
  'rust', 'markdown', 'yaml', 'json',
]
hook_add = '''
autocmd user BufNewFile,BufRead
      \ *.py,*.ts,*.tsx,*.rs,*.md
      \ call lsp#enable()
'''

[[plugins]]
repo = 'mattn/vim-lsp-settings'
depends = ['vim-lsp']
