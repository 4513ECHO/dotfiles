
[[plugins]]
repo = 'itchyny/lightline.vim'
depends = [
  'iceberg.vim', 'lightline-gruvbox.vim', 'lightline-hybrid.vim',
  'nord-vim', 'tokyonight-vim', 'falcon', 'snow', 'hydrangea-vim'
]
hook_add = '''
let g:lightline = {
      \ 'colorscheme': user#colorscheme#lightline(),
      \ 'active': {
      \   'right': [
      \     ['lineinfo'],
      \     ['percent'],
      \     ['colorscheme', 'fileformat', 'fileencoding', 'filetype'],
      \ ]},
      \ 'component_function': {
      \   'colorscheme': 'user#lightline#colorscheme',
      \   'fileformat': 'user#lightline#file_format',
      \   'fileencoding': 'user#lightline#file_encoding',
      \ }}
'''

