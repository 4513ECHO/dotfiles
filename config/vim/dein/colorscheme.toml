
[[plugins]]
repo = 'itchyny/lightline.vim'
depends = [
  'lightline-lsp', 'vista.vim', 'iceberg.vim', 'lightline-gruvbox.vim',
  'lightline-hybrid.vim', 'tokyonight-vim', 'falcon', 'snow', 'elly.vim', 'rigel',
  'ayu-vim', 'vim-nightfly-guicolors', 'vim-snazzy', 'tender.vim',
]
hook_add = '''
" Runtime dein/settings/lightline.vim
SourceConf lightline.vim
'''

[[plugins]]
repo = 'halkn/lightline-lsp'
on_source = ['vim-lsp']

[[plugins]]
repo = 'nanotech/jellybeans.vim'
hook_add = '''
call add(g:colorscheme_list, 'jellybeans')
let g:colorscheme_customize.jellybeans = {
      \ 'terminal': [
      \   '#151515', '#cf6a4c', '#70b950', '#fad07a', '#8fbfdc', '#c6b6ee', '#89b8c2', '#e8e8d3',
      \   '#6b7089', '#cf6a4c', '#70b950', '#fad07a', '#8fbfdc', '#c6b6ee', '#89b8c2', '#e8e8d3',
      \ ]}
'''

[[plugins]]
repo = 'cocopon/iceberg.vim'
hook_add = '''
call add(g:colorscheme_list, 'iceberg')
let g:colorscheme_customize.iceberg = {
      \ 'highlight': {
      \   'String': #{ ctermfg: 144, guifg: '#a7b1a9', },
      \ }}
'''

[[plugins]]
repo = 'morhetz/gruvbox'
hook_add = '''
call add(g:colorscheme_list, 'gruvbox')
let g:colorscheme_customize.gruvbox = {
      \ 'highlight': {
      \   'Visual': #{ ctermbg: 239, cterm: 'NONE', guibg: '#565656', gui: 'NONE', },
      \ },
      \ 'terminal': [
      \   '#282828', '#cc241d', '#98971a', '#d79921', '#458588', '#b16286', '#689d6a', '#a89984',
      \   '#928374', '#fb4934', '#b8bb26', '#fabd2f', '#83a598', '#d3869b', '#8ec07c', '#ebdbb2',
      \ ]}
'''

[[plugins]]
repo = 'shinchu/lightline-gruvbox.vim'

