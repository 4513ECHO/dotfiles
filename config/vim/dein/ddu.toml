[[plugins]]
repo = 'Shougo/ddu.vim'
depends = ['denops.vim']
hook_source = '''
let s:patch_global = {}
let s:sourceOptions = {}

let s:patch_global.ui = 'std'
let s:sourceOptions._ = {
      \ 'ignoreCase': v:true,
      \ 'matchers': ['matcher_substring'],
      \ }
let s:patch_global.sourceOptions = s:sourceOptions

call ddu#custom#patch_global(s:patch_global)
'''

[plugins.ftplugin]
ddu-std = '''
nnoremap <silent><buffer> <CR>
      \ <Cmd>call ddu#ui#std#do_map('doAction')<CR>
nnoremap <silent><buffer> <Space>
      \ <Cmd>call ddu#ui#std#do_map('toggleSelectItem')<CR>
nnoremap <silent><buffer> i
      \ <Cmd>call ddu#ui#std#do_map('openFilterWindow')<CR>
nnoremap <silent><buffer> q
      \ <Cmd>call ddu#ui#std#do_map('quit')<CR>
'''

ddu-std-filter = '''
inoremap <silent><buffer> <CR>
      \ <Esc><Cmd>close<CR>
nnoremap <silent><buffer> <CR>
      \ <Cmd>close<CR>
'''

[[plugins]]
repo = 'Shougo/ddu-commands.vim'
