---
name: aqua
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    strategy:
      matrix:
        goos:
          - darwin
          - linux
        goarch:
          - amd64
          - arm64
    runs-on: ubuntu-latest
    env:
      AQUA_CONFIG: config/aqua/aqua.yaml
      AQUA_LOG_COLOR: always
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install aqua
        uses: aquaproj/aqua-installer@v1.0.0
        with:
          aqua_version: v1.17.1
      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: "1.18.3"
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            aqua:
              - '.github/workflows/aqua.yaml'
              - 'config/aqua/aqua.yaml'
              - 'config/aqua/experimental.yaml'
      - name: Run test
        if: steps.filter.output.aqua == 'true'
        run: aqua install --test
        env:
          AQUA_GOARCH: ${{ matrix.goarch }}
          AQUA_GOOS: ${{ matrix.goos }}
