---
name: prettier
on:
  push:
    branches: [main]
    paths:
      - "**/*.yaml"
      - "**/*.yml"
  pull_request:
    branches: [main]
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install prettier
        run: npm install --location=global prettier
      - name: Check style
        run: prettier --check ./**/*.yaml .github/**/*.yaml ./**/*.yml
